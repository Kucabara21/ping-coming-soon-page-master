<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flexBox">
    <img src="images/logo.svg" alt="logo" class="logo">
    <div class="announcement">
      <h1>
        We are launching <span>soon!</span>
      </h1>
      <p>Subscribe and get notified</p>
    </div>
    <form action="">
      <input type="text" id="email" placeholder="Your email address">
      <button type="submit">Notify Me</button>
      <span></span>
    </form>
    <img src="images/illustration-dashboard.png" alt="" class="illustration">
    <div class="social">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
    </div>
  </div>  
  <footer>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Muhammad Raihan</a>.
    </p>
  </footer>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/78d78c776d.js" crossorigin="anonymous"></script>
</body>
</html>
